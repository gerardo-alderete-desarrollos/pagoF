<body>
    <div class="container">
        <!-- header -->
        <section>
            <div class="row justify-content-center">
                <div class="col-md-6 col-xs-12">
                    <a href="#" class="logo">
                        <img src="resources/images/logotipo-header.png" alt="logoPagofon" class="w-50">

                <div class="col-6 text-right secc-hd-2">
                    <p>Prueba</p>
                </div>
            </div>
        </section>

        <!-- login -->
        <section class="content-login">
            <div class="row justify-content-center">
                <div class="col-md-6 col-xs-12 text-center">
                    <form>
                        <div class="form-group pb-3">
                            <label class="col-sm-12 control-label titulos">Usuario</label>
                            <div>
                                <input type="text" class="form-control" name="username"
                                    placeholder="Nombre de usuario" />
                            </div>
                        </div>

                        <div class="form-group pb-3">
                            <label class="col-sm-12 control-label titulos">Contrase&#241;a</label>
                            <div>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Contrase&#241;a" />
                            </div>
                        </div>

                        <!-- captcha -->
                        <div class="form-group row justify-content-center pb-3">
                            <div class="g-recaptcha" data-sitekey="6LfCPoUUAAAAALZVoSIe5vf3Rt-WVowfab3ZzDGy"></div>
                            <div class="form-group has-feedback has-error">
                                <small class="help-block error-captcha" data-bv-result="INVALID"
                                    style="display:none">Requerido, no vac&iacute;o</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="button" id="btnIniciarSesion" value="Iniciar Sesi&oacute;n" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- fin login -->
    </div>
